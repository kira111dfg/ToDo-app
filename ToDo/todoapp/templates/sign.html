{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

 <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
   
    <title>Signup</title>
  </head>
  <body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Signup
                </div>
        <div class="line"></div>
        <div class="field">
            <b>Username</b>
            <input type="text" required class='inp' placeholder="Enter Your Username " name='fnm'>
        </div>
        <div class="field">
            <b>Email</b>
            <input type="email" required class='inp' placeholder="Enter Your Email " name='email'>
        </div>
        <div class="field">
            <b>Password</b>
            <input type="password" class='inp' placeholder="Enter Your Password " name='pwd' required>
        </div>
        <div class="field">
            <input type="submit" class='submit-button' value="Signup">
        </div>
            </form>
            <div class="field">
            <b style="margin-left:155px;">Already have an account</b>
            <br>
            <a class='anc' href="/loginn">Login</a>
        </div>
        </div>
    </div>
  </body>
